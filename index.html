<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySimpleDo: Aplikasi Daftar Tugas Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!-- Tambahkan tag <img> untuk logo di sini -->
        <img src="images/mylogo.png" alt="MySimpleDo Logo" class="app-logo" />
        <h1>MySimpleDo</h1>
      </div>
      <h2>Aplikasi Daftar Tugas Sederhana</h2>

      <div class="task-input">
        <input type="text" id="newTaskInput" placeholder="Tambahkan tugas baru..." />
        <button id="addTaskButton">Tambah Tugas</button>
      </div>

      <ul id="taskList" class="task-list">
        <!-- Tugas akan ditampilkan di sini oleh JavaScript -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
