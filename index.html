<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySimpleDo: Aplikasi Daftar Tugas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Latar belakang -->
    <div class="background"></div>

    <!-- Kontainer aplikasi -->
    <div class="container">
        <!-- Logo -->
        <img src="images/mylogo.png" alt="MySimpleDo Logo" class="logo">

        <h1>MySimpleDo</h1>
        <h2>Aplikasi Daftar Tugas Sederhana</h2>

        <!-- Pencarian -->
        <div class="task-search">
            <input type="text" id="searchTaskInput" placeholder="Cari tugas...">
        </div>

        <!-- Input tugas baru -->
        <div class="task-input">
            <input type="text" id="newTaskInput" placeholder="Tambahkan tugas baru...">
            <button id="addTaskButton">Tambah Tugas</button>
        </div>

        <!-- Daftar tugas -->
        <ul id="taskList" class="task-list">
            <!-- Tugas akan ditampilkan oleh JavaScript -->
        </ul>

        <!-- Badge jumlah tugas -->
        <div id="taskCountBadge" class="badge">Tugas: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
